# Face Tagging Pipeline Configuration

# Service Endpoints
# Konfiguration f√ºr Multi-VLAN Setup
services:
  face_detection:
    url: "http://10.10.10.11:5001"  # Worker VLAN
    timeout: 30
    retry_attempts: 3
    vlan: "worker"
    
  embedding:
    url: "http://10.10.10.11:5002"  # Worker VLAN
    timeout: 30
    retry_attempts: 3
    vlan: "worker"
    
  llm:
    url: "http://10.30.30.10:8000"  # Management VLAN (Head Node)
    timeout: 120
    retry_attempts: 2
    model: "gpt-oss-120b-4bit"
    vlan: "management"

# minIO Configuration - Storage VLAN
minio:
  endpoint: "10.20.20.100:9000"  # Storage VLAN
  access_key: "minioadmin"
  secret_key: "minioadmin"
  secure: false
  vlan: "storage"
  buckets:
    incoming: "incoming"
    processed: "processed"
    crops: "face-crops"

# Neo4j Configuration - Management VLAN
neo4j:
  uri: "bolt://10.30.30.10:7687"  # Management VLAN (Head Node)
  user: "neo4j"
  password: "password"
  database: "neo4j"
  vlan: "management"

# Clustering Configuration
clustering:
  algorithm: "dbscan"
  eps: 0.5
  min_samples: 2
  metric: "cosine"

# Processing Configuration
processing:
  batch_size: 10
  max_workers: 4
  image_formats: ["jpg", "jpeg", "png", "tiff", "bmp"]
  max_image_size_mb: 50

# Logging Configuration
logging:
  level: "INFO"
  file: "pipeline.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"


